<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<script src="main.js" defer></script>
		<title>Calculadora Huella de Carbono Personal</title>
	</head>
	<body class="h-[100vh]">
		<header
			class="flex h-fit flex-col items-center gap-5 p-5 pt-15 min-w-11/12 h-6/12"
		>
			<div class="flex items-center justify-center flex-col p-5 sm:flex-row">
				<div class="block max-w-30">
					<img src="./assets/img/co2logo.png" alt="logo" />
				</div>
				<h1 class="px-5 text-4xl text-center font-semibold md:text-6xl">
					Calcula tu Huella de Carbono Personal
				</h1>
			</div>
			<h2 class="max-w-[1000px] text-center">
				Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente
				incidunt ea cum blanditiis, qui et tempora, quos nihil consequatur
				adipisci, rerum molestias minima quasi. Repellendus, autem! Aperiam odit
				saepe provident.
			</h2>
			<div class="flex gap-5">
				<button
					class="block text-nowrap px-10 py-2 mx-auto font-semibold text-black bg-white rounded-lg border-2 border-green-900 duration-300 hover:bg-green-800 hover:text-white md:text-xl"
				>
					Saber mas
				</button>
				<button
					class="block text-nowrap px-5 py-2 mx-auto font-semibold text-white rounded-lg border-2 bg-green-800 hover:bg-white hover:border-green-800 duration-300 hover:text-black md:text-xl"

					Empezar a calcular
				</button>
			</div>
		</header>
